mutation ServiceCreation($activation: String!,$activationNumber: String, $categoryId: ID, $deactivation: String,$description: String!,$expireAfter: Int,$help: String,$isFeatured: Boolean, $name: String!, $operatorId: ID,$picture: Upload!,$price: String, $status: Boolean, $TypeId: ID!,$tags:[String] ) {
  service(activation: $activation,activationNumber: $activationNumber, categoryId: $categoryId, deactivation: $deactivation, description: $description, expireAfter:$expireAfter, help: $help, isFeatured: $isFeatured, name: $name, operatorId: $operatorId, picture: $picture,price: $price, status: $status, typeId: $TypeId, tags:$tags ) {
    id
  }
}
