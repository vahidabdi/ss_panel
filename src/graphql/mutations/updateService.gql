mutation updateService(
  $id: ID!,
  $activation: String,
  $activationNumber: String,
  $categoryId: ID,
  $deactivation: String,
  $description: String,
  $help: String,
  $isFeatured: Boolean,
  $name: String,
  $operatorId: ID,
  $price: String,
  $status: Boolean,
  $typeId: ID,
  $tags:[String],
  $runmode:String,

) {
  updateService(
    id: $id,
    activation: $activation,
    activationNumber: $activationNumber,
    categoryId: $categoryId,
    deactivation: $deactivation,
    description: $description,
    help: $help,
    isFeatured: $isFeatured,
    name: $name,
    operatorId: $operatorId,
    price: $price,
    status: $status,
    typeId: $typeId,
    tags:$tags,
    runmode:$runmode,
  ) {
    name
  }
}
